<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Diff Cam Example</title>

  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="select">
    <label for="videoSource">Video source: </label><select id="videoSource"></select>
  </div>

  <figure>
    <video id="live-video" autoplay></video>
    <figcaption>Live Video</figcaption>
  </figure>

  <figure>
    <video id="time-lapse" autoplay loop controls></video>
    <figcaption>Timelapse Video</figcaption>
  </figure>

  <figure style="display:none;">
    <canvas id="motion"></canvas>
    <figcaption>Motion</figcaption>
  </figure>

  <div style="margin-top:40px;">
    <a href="javascript:window.close();" style="font-size:1.1em;" class="btn btn-fail">
      <i class="fa fa-sign-out"></i>Exit Photobooth App</a>
    <br/><br/>
    <a style="font-size:1.1em;background-color:#0084b4;color:#FFF;cursor:pointer;" class="fullscreen-btn btn btn-fail">
      <i class="fa fa-arrows-alt"></i>&nbsp;Toggle Fulscreen</a>
    <br/><br/>
    <a style="font-size:1.1em;background-color:#0084b4;color:#FFF;cursor:pointer;" class="timelapse-btn btn btn-fail">
        <i class="fa fa-arrows-alt"></i>&nbsp;Load Timelapse Video</a>
  </div>

  <div id="tester"></div>


  <script src="./js/adapter-1.0.7.js"></script>
  <script>
    window.$ = window.jQuery = require('./js/jquery-3.2.1.min.js');
  </script>
  <script src="./js/motion.js"></script>

</body>

</html>
